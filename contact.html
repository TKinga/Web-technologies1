    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4 pinkTextColor">Kapcsolat</h1>
          <h3 class="mt-4">Írj nekünk!</h3>
          <div>A feltett kérdésekre igyekszünk minél gyorsabban válaszolni.</div>

          <div class="card mt-4">
            <div class="card-body">
              <form>
                <div class="col-auto mb-3">
                  <label for="name" class="form-label fw-bold">Név: <span class="required-star"></span></label>
                  <input type="text" name="name" id="name" class="form-control">
                </div>

                <div class="col-auto mb-4">
                  <label for="email" class="form-label fw-bold">Email: <span class="required-star"></span></label>
                  <input name="email" id="email" class="form-control">
                </div>

                <div class="col form-group col-3 mb-4">
                  <label for="helpTopic" class="form-label fw-bold">Segítségkérés témája: <span
                      class="required-star"></span></label>
                  <select class="form-control" id="helpTopic" name="topic">
                    <option selected="" value=""> -- Válassz -- </option>
                    <option>Érdeklődés/ Információ kérés</option>
                    <option>Panasz bejelentés</option>
                    <option>Csere igény</option>
                    <option>Egyéb</option>
                  </select>
                </div>


                <div class="col form-group col-2">
                  <label for="address" class="form-label fw-bold">Irányító szám:</label>
                  <input class="form-control" id="address" type="number" name="address">
                </div>

                <div class="form-group mb-4 mt-3">
                  <label for="comment" class="form-label fw-bold">Megjegyzés:</label>
                  <textarea class="form-control" id="comment" rows="5" name="comment"></textarea>
                </div>

                <div id="error-list"></div>

                <div class="form-group mt-3">
                  <button type="submit" class="btn pinkBtnColor me-2" style="font-size: 19px;">Elküld</button>
                  <a href="index.html">
                    <button type="button" class="btn btn-secondary me-2" style="font-size: 19px;">
                      Vissza
                    </button>
                  </a>
                </div>
              </form>
            </div>
          </div>

        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
